---
layout: default
title: Your New Jekyll Site
---
<div class="gumbopumper">

HEYEHY
</div>
<div class="centerstuff" style="width:650px; margin-left:auto; margin-right:auto;">

	{% for post in site.posts %}
<div class="mangopumper">

	<div class="posthead">

      {{ post.date | date_to_string }}	

    </div>
    <div class="postbody">
		<a class="toPost" href="{{ post.url }}">{{ post.title }}</a>
	</div>
</div>
	{% endfor %}
</div>
