---
layout: default
title: Your New Jekyll Site
---

	{% for post in site.posts %}
<div class="mangopumper">

	<div class="posthead">

      {{ post.date | date_to_string }}	

    </div>
    <div class="postbody">
		<a class="toPost" href="{{ post.url }}">{{ post.title }}</a>
	</div>
</div>
	{% endfor %}
